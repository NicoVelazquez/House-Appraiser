<form [formGroup]="houseForm">
  <div class="container uk-flex uk-flex-center">
    <div class="uk-width-1-3@m uk-width-1-2@s uk-child-width-1-2 uk-grid-small" uk-grid>

      <div class="uk-margin" style="margin-top: 20px">
        <label class="uk-form-label" for="total-area">Superficie Total</label>
        <div class="uk-form-controls">
          <input class="uk-input" min="0" id="total-area" type="number" formControlName="totalArea">
        </div>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="covered-area">Superficie Cubierta</label>
        <div class="uk-form-controls">
          <input class="uk-input" min="0" id="covered-area" type="number" formControlName="coveredArea">
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="rooms">Ambientes</label>
        <div class="uk-form-controls">
          <input class="uk-input" min="0" id="rooms" type="number" formControlName="rooms">
        </div>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="bedrooms">Habitaciones</label>
        <div class="uk-form-controls">
          <input class="uk-input" min="0" id="bedrooms" type="number" formControlName="bedrooms">
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="bathrooms">Baños</label>
        <div class="uk-form-controls">
          <input class="uk-input" min="0" id="bathrooms" type="number" formControlName="bathrooms">
        </div>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="toilette">Toilette</label>
        <div class="uk-form-controls">
          <input class="uk-input" min="0" id="toilette" type="number" formControlName="toilette">
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="garages">Cocheras</label>
        <div class="uk-form-controls">
          <input class="uk-input" min="0" id="garages" type="number" formControlName="garages">
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="antiquity">Antigüedad</label>
        <div class="uk-form-controls">
          <input class="uk-input" min="0" id="antiquity" type="number" formControlName="antiquity">
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="brightnessStatus">Luminosidad</label>
        <div class="uk-form-controls">
          <select class="uk-select" id="brightnessStatus" (change)="changeBrighStatus($event.target.value)">
            <option *ngFor="let bS of brightnessStatus"
                    [selected]="bS?.selected">
              {{bS?.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="propertyStatus">Estado del Inmueble</label>
        <div class="uk-form-controls">
          <select class="uk-select" id="propertyStatus" (change)="changePropStatus($event.target.value)">
            <option *ngFor="let pS of propertyStatus"
                    [selected]="pS?.selected">
              {{pS?.name}}
            </option>
          </select>
        </div>
      </div>

    </div>

  </div>

  <div class="uk-flex uk-flex-center">
    <button class="uk-button uk-button-primary uk-width-1-3" type="submit" [disabled]="houseForm.invalid"
            (click)="finished()" *ngIf="!loading">
      Continuar
    </button>

    <button class="uk-button uk-button-primary uk-width-1-3" disabled *ngIf="loading">
      <div class="loading uk-flex uk-flex-center">
        <img src="./assets/loading.svg" style="width: 40px; height: 40px">
      </div>
    </button>

  </div>

</form>
